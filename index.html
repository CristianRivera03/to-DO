<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to Do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div id="container">
        <h1 id="title">To Do</h1>
        <div class="task task-first">
            <input id="task-input" type="text" class="input-task" placeholder="type the task bitch">
            <button id="complete" class="btn btn-complete"><i class="bi bi-check-circle-fill"></i></button>
            <button id="edit" class="btn btn-edit"><i class="bi bi-pencil-fill"></i></button>
            <button id="delete" class="btn btn-delete"><i class="bi bi-trash-fill"></i></button>
            <button id="add" class="btn btn-add"><i class="bi bi-plus-circle-fill"></i></button>
        </div>
    </div>

    <script src="code.js"></script>
</body>

</html>
